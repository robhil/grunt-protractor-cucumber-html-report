<header class="<%=status %>">
    <time class="report-date"><%=reportDate %></time>
    <h1><%=reportTitle%></h1>
</header>
<div class="row">
    <div class="container test-summary">
        <div class="row test-summary-header">
            <h1>Report summary:</h1>
        </div>
        <div class="row text-center">
            <div class="elapsed-time col-xs-4">
                <i class="fa fa-clock-o"> Time</i>
                <span class="time-duration"><%=elapsedTime%></span>
            </div>
            <div class="col-xs-4">
                <div class="scenarios-summary col-xs-6"><%=scenariosSummary%> scenarios</div>
                <div class="passed-scenarios col-xs-6"><span><%=passedScenarios%> passed</span></div>
            </div>
            <div class="col-xs-4">
                <div class="steps-summary col-xs-6"><%=stepsSummary%> steps</div>
                <div class="passed-steps col-xs-6"><span><%=passedSteps%> passed</span></div>
            </div>
        </div>
    </div>
        <h1 class="filtering-buttons-header">Features:</h1>
    <div class="filtering-buttons">
        <div class="col-md-9 col-sm-8 main_btns">
            <div class="btn_menu">
                <span>Filters:</span>
                <button data-state="all" class="btn all_btn active" id="all_btn">All
                <span><%=scenariosSummary%></span>
                </button>
                <button data-state="passed" class="btn passed_btn" id="passed_btn">Passed
                <span><%=passedScenarios%></span>
                </button>
                <button data-state="failed" class="btn error_btn" id="error_btn">Error
                    <span><%=failedScenarios%></span></button>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 additional_btns">
            <div class="btn_support">
                <button data-state="steps" class="btn fa fa-list btn_list" data-toggle="tooltip" title="Expand all steps."
                        id="display_btn"></button>
                <button data-state="chart" class="btn btn_chart" data-toggle="tooltip" title="Display report's chart.">
                    <i class="fa fa-pie-chart"></i>
                </button>
            </div>
        </div>
    </div>
</div>
